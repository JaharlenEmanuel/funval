<!DOCTYPE html>
<html lang="en">

      <div class="h-full w-full sm:col-span-2">
        <div class="col-span-2 grid grid-cols-1 h-[40%] w-full gap-2">
          <div class="row-span-1 bg-pink-500 w-full">a</div>
          <div class="grid grid-cols-1 gap-1 md:grid-cols-2">
            <div class="row-span-3 w-full bg-orange-400">b</div>

        </div>
        <div

          <div class="row-span-2 bg-blue-800">1</div>
          <div class="row-span-2 bg-blue-800">2</div>
          <div class="row-span-2 bg-blue-800 sm:col-span-2 sm:col-start-3">

          </div>

          <div class="row-span-2 bg-blue-800">5</div>
          <div class="row-span-2 bg-blue-800">6</div>
          <div class="row-span-2 bg-blue-800">7</div>
          <div class="row-span-2 bg-blue-800 md:col-span-2 md:col-start-3">
            8
          </div>
          <div class="row-span-2 bg-blue-800">9</div>
          <div class="row-span-2 bg-blue-800">10</div>
        </div>
      </div>
    </div>

    <footer class="bg-green-300 h-[5%]">footer</footer>
