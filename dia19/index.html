<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">

        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Lista de Estudiantes</h1>
            <p class="text-xl text-gray-600">Funval - Profesor Kevin</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">

            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold">Estudiantes Funval</h2>
                        <p class="text-blue-100">Información completa de los estudiantes</p>
                    </div>
                    <div class="bg-white/20 p-3 rounded-lg">
                        <i class="fas fa-users text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="contenedor-padre p-6 overflow-x-auto">
                <table class="w-full" id="tablaEstudiantes">
                    <thead>
                        <tr class="bg-gray-50 border-b-2 border-gray-200">
                            <th class="p-3 text-left text-gray-600 font-semibold">#</th>
                            <th class="p-3 text-left text-gray-600 font-semibold">Nombre</th>
                            <th class="p-3 text-left text-gray-600 font-semibold">Edad</th>
                            <th class="p-3 text-left text-gray-600 font-semibold">País</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                    </tbody>
                </table>
            </div>

            <div class="bg-gray-50 p-4 border-t border-gray-200">
                <div class="flex justify-between items-center">
                    <div class="text-sm text-gray-600">
                        <span id="totalEstudiantes">0</span> estudiantes en total
                    </div>
                    
                </div>
            </div>
        </div>
    
    <div>
        <ul class="lista">
            <li class="lista1">1</li>
            <li class="lista2">2</li>
            <li class="lista3">3</li>
        </ul>
    </div>
</body>
</html>
