<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="./output.css">
  <script type="module" src="./main.js" defer></script>
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex flex-col items-center transition-all duration-500">

  <!-- Header -->
  <header class="w-full bg-[url('https://res.cloudinary.com/dz209s6jk/image/upload/v1607618204/Challenges/q8uzpwj4pcjy8uhzzmjz.jpg')] bg-cover bg-center h-56 flex items-center justify-center">
    <div class="flex justify-between items-center w-11/12 max-w-md">
      <h1 class="text-4xl font-bold tracking-[10px] text-blue-400 uppercase">LISTA DE TAREAS</h1>
      <button id="themeToggle" class="text-white text-xl">
        ðŸŒ™
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="w-11/12 max-w-md mt-[-3rem]">
    <!-- Input para nueva tarea -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg flex items-center px-4 py-3 mb-5">
      <input id="newTodo" type="text" placeholder="Crear una nueva tarea..." class="w-full bg-transparent focus:outline-none text-gray-700 dark:text-gray-200 placeholder-gray-400">
    </div>


    <!-- Lista de tareas -->
    <ul id="todoList" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg divide-y divide-gray-200 dark:divide-gray-700"></ul>

    <!-- Footer -->
    <div id="footer" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg flex justify-between items-center text-sm text-gray-500 dark:text-gray-400 px-4 py-3 mt-4">
      <span id="itemsLeft">0 tareas restantes</span>
      <div class="flex space-x-3">
        <button class="filter-btn text-blue-500" data-filter="all">Todas</button>
        <button class="filter-btn hover:text-blue-500" data-filter="active">Activas</button>
        <button class="filter-btn hover:text-blue-500" data-filter="completed">Completadas</button>
      </div>
      <button id="clearCompleted" class="hover:text-red-500">Borrar completadas</button>
    </div>
  </main>

  <!-- Footer info -->
  <footer class="mt-8 text-gray-400 text-sm text-center">
    <p>Arrastra y suelta para reordenar la lista (prÃ³ximamente)</p>
  </footer>
</body>
</html>
