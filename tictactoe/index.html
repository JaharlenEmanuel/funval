<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Document</title>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center bg-[#1A2B33]"
  >
    <!-- Contenedor Mobile -->
    <div class="w-full max-w-sm md:hidden">
      <div class="flex justify-center mb-8">
        <span class="text-cyan-400 text-7xl font-extrabold mr-1">X</span>
        <span class="text-yellow-400 text-7xl font-extrabold">O</span>
      </div>

      <div class="bg-slate-800 rounded-2xl p-6 shadow-lg mb-8">
        <h2 class="text-center text-slate-100 font-semibold tracking-wide mb-4">
          PICK PLAYER 1'S MARK
        </h2>

        <div class="bg-slate-900 rounded-lg flex overflow-hidden">
          <button
            class="flex-1 py-3 text-2xl font-bold text-slate-100 bg-slate-700"
          >
            X
          </button>
          <button
            class="flex-1 py-3 text-2xl font-bold text-slate-100 hover:bg-slate-700"
          >
            O
          </button>
        </div>

        <p class="text-center text-slate-400 text-xs mt-4">
          REMEMBER : X GOES FIRST
        </p>
      </div>

      <div class="flex flex-col gap-4">
        <button
          class="w-full py-3 rounded-lg bg-yellow-400 text-slate-900 font-bold tracking-wide shadow-md hover:bg-yellow-300"
        >
          NEW GAME (VS CPU)
        </button>
        <button
          class="w-full py-3 rounded-lg bg-cyan-400 text-slate-900 font-bold tracking-wide shadow-md hover:bg-cyan-300"
        >
          NEW GAME (VS PLAYER)
        </button>
      </div>
    </div>

    <!-- contenedor MD -->
    <div
      class="bg-[#1A2B33] rounded-2xl shadow-lg p-6 w-full max-w-md hidden md:block"
    >
      <div class="text-center mb-8">
        <div
          class="inline-block bg-gray-700 text-white px-4 py-2 rounded-lg font-semibold"
        >
          X TURN
        </div>
      </div>

      <div class="grid grid-cols-3 gap-4 mb-8">
        <button
          class="aspect-square bg-gray-600 text-cyan-400 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="hidden h-full w-full focus:outline-2 focus:outline-offset-2 focus:outline-violet-500"
          >
            X
          </button>
        </button>
        <div
          class="aspect-square text-amber-400 bg-gray-600 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="h-full w-full flex justify-center items-center focus:outline-2 focus:outline-offset-2 focus:outline-violet-500"
          >
            O
          </button>
        </div>
        <div
          class="aspect-square bg-gray-600 text-cyan-400 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="h-full w-full flex justify-center items-center focus:outline-2 focus:outline-offset-2 focus:outline-violet-500"
          >
            X
          </button>
        </div>

        <div
          class="aspect-square bg-gray-600 text-amber-400 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="h-full w-full flex justify-center items-center focus:outline-2 focus:outline-offset-2 focus:outline-violet-500"
          >
            O
          </button>
        </div>
        <div
          class="aspect-square text-cyan-400 bg-gray-600 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="h-full w-full flex justify-center items-center focus:outline-2 focus:outline-offset-2 focus:outline-violet-500"
          >
            X
          </button>
        </div>
        <div
          class="aspect-square text-amber-400 bg-gray-600 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="h-full w-full flex justify-center items-center focus:outline-2 focus:outline-offset-2 focus:outline-violet-500"
          >
            O
          </button>
        </div>

        <div
          class="aspect-square text-cyan-400 bg-gray-600 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="h-full w-full flex justify-center items-center focus:outline-2 focus:outline-offset-2 focus:outline-violet-500"
          >
            X
          </button>
        </div>
        <div
          class="aspect-square text-amber-400 bg-gray-600 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="h-full w-full flex justify-center items-center focus:outline-2 focus:outline-offset-2 focus:outline-violet-500"
          >
            O
          </button>
        </div>
        <div
          class="aspect-square text-cyan-400 bg-gray-600 rounded-lg flex items-center justify-center text-7xl font-bold"
        >
          <button
            class="h-full w-full flex justify-center items-center focus: focus:block"
          >
            X
          </button>
        </div>
      </div>

      <!-- Marcadores -->
      <div class="flex justify-between">
        <!-- Jugador X -->
        <div class="bg-blue-500 text-white rounded-xl p-4 text-center w-28">
          <div class="text-sm font-medium">X (YOU)</div>
          <div class="text-2xl font-bold">14</div>
        </div>

        <!-- Empates -->
        <div class="bg-gray-300 rounded-xl p-4 text-center w-28">
          <div class="text-sm font-medium">TIES</div>
          <div class="text-2xl font-bold">32</div>
        </div>

        <!-- Jugador O -->
        <div class="bg-yellow-500 text-white rounded-xl p-4 text-center w-28">
          <div class="text-sm font-medium">O (CPU)</div>
          <div class="text-2xl font-bold">11</div>
        </div>
      </div>
    </div>

    <!-- Fondo oscuro con efecto de desenfoque -->
    <div
      class="modal flex justify-center items-center fixed inset-0 bg-black/50 backdrop-blur-sm z-10 sm:invisible"
    >
      <!-- Modal de victoria -->
      <div
        class="bg-gray-700 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center z-20 relative"
      >
        <!-- Mensaje de victoria -->
        <div class="mb-6">
          <div class="text-gray-500 font-medium mb-2">YOU WON!</div>
          <div class="flex justify-center items-center gap-2">
            <p class="text-blue-300 text-3xl mb-4 font-bold">X</p>
            <div class="text-3xl font-bold text-blue-300 mb-4">
              TAKES THE ROUND
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-center items-center gap-4">
          <button
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg transition duration-200"
          >
            QUIT
          </button>
          <button
            class="bg-yellow-500 hover:bg-yellow-600 font-bold py-3 px-6 rounded-lg transition duration-200"
          >
            NEXT ROUND
          </button>
        </div>
      </div>
    </div>
    <!-- Fondo oscuro con efecto de desenfoque -->
    <div
      class="modal2 invisible flex justify-center items-center fixed inset-0 bg-black/50 backdrop-blur-sm z-10 lg:block"
    >
      <!-- Modal de RESTART -->
      <div
        class="bg-gray-700 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center z-20 relative"
      >
        <!-- Mensaje de RESTART -->
        <div class="mb-6">
          <div class="flex justify-center items-center gap-2">
            <div class="text-3xl font-bold text-blue-300 mb-4">
              RESTART GAME?
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-center items-center gap-4">
          <button
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg transition duration-200"
          >
            NO, CANCEL
          </button>
          <button
            class="bg-yellow-500 hover:bg-yellow-600 font-bold py-3 px-6 rounded-lg transition duration-200"
          >
            YES, RESTART
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
