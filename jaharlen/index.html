<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <script type="module" src="./js/detallesEstudiantes.js" defer></script>
    <title>Gestión de Estudiantes FUNVAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Gestión de Estudiantes FUNVAL</h1>
            <p class="text-gray-600 mt-2">Sistema de administración académica</p>
        </div>

        <!-- Tabla de Estudiantes -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Edad</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">País</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Promedio</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEstudiantes" class="bg-white divide-y divide-gray-200">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botón Agregar Estudiante -->
        <div class="mt-6 text-center">
            <button id="btnAgregar" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                <i class="fas fa-plus mr-2"></i>Agregar Estudiante
            </button>
        </div>
    </div>

    <!-- Modal Ver Detalles del Estudiante -->
    <div id="modalVer" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-xl font-semibold text-gray-800">Detalles del Estudiante</h3>
                <button id="cerrarModalVer" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="p-6 space-y-4">
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-user-graduate text-blue-600 text-2xl"></i>
                    </div>
                    <div>
                        <h4 id="detalleNombre" class="text-lg font-semibold text-gray-800"></h4>
                        <p id="detallePais" class="text-gray-600"></p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <p class="text-sm text-gray-500">Edad</p>
                        <p id="detalleEdad" class="font-semibold text-gray-800"></p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <p class="text-sm text-gray-500">Promedio</p>
                        <p id="detallePromedio" class="font-semibold text-gray-800"></p>
                    </div>
                </div>

                <div class="bg-gray-50 p-3 rounded-lg">
                    <p class="text-sm text-gray-500 mb-2">Notas</p>
                    <div id="detalleNotas" class="flex flex-wrap gap-2">
                        <!-- Las notas se cargarán aquí -->
                    </div>
                </div>

                <div class="bg-gray-50 p-3 rounded-lg">
                    <p class="text-sm text-gray-500 mb-2">Estado Académico</p>
                    <p id="detalleEstado" class="font-semibold"></p>
                </div>
            </div>

            <div class="flex justify-end p-6 border-t bg-gray-50 rounded-b-lg">
                <button id="btnCerrarDetalles" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    
</body>
</html>
